
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PDX Bus Driver Sim 2000</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBR8YLtRHYOBK381yao8KXGnzhFlm43SmE&sensor=false"></script>
    <script src="assets/script.js"></script>
  </head>
  <body>
    <h1>PDX Bus Driver Sim 2000</h1>

    <div class="wrap">
      <div id="pano"></div>
      <div id="cockpit"></div>
    </div>

    <div class="wrap wrap-more">
      <div id="map-canvas"></div>
      <div id="controlpanel">
        <div>
          Bus <select id="buses"></select>
        </div>
        <div>
          Realism <input type="range" id="realism" min="0" max="1" step=".1" value="1"/>
        </div>
        <div class="details">
          Details
          <div id="details"></div>
        </div>
      </div>
    </div>
    <div class="wrap">
      Yes, you're seeing Streetview imagery based on real-time bus tracking information from TriMet.
      <a href="https://github.com/ngoldman/bus-sim">view source on github</a>.
    </div>
  </body>
</html>
